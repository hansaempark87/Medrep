<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MedRep Targeting — 의약품 기반 KOL 타겟팅</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet"/>
<script>
tailwind.config={theme:{extend:{colors:{
brand:{50:'#eff6ff',100:'#dbeafe',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',800:'#1e40af',900:'#1e3a8a'},
slate:{50:'#f8fafc',100:'#f1f5f9',200:'#e2e8f0',300:'#cbd5e1',400:'#94a3b8',500:'#64748b',600:'#475569',700:'#334155',800:'#1e293b',900:'#0f172a'}
},fontFamily:{sans:['Inter','Noto Sans KR','system-ui','sans-serif']}}}}
</script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter','Noto Sans KR',system-ui,sans-serif;background:#f8fafc}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:3px}
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideIn{from{opacity:0;transform:translateX(20px)}to{opacity:1;transform:translateX(0)}}
@keyframes pulse-bar{0%{width:0}100%{width:100%}}
.fade-in{animation:fadeIn .4s ease-out forwards}
.slide-in{animation:slideIn .3s ease-out forwards}
.bar-animate{animation:pulse-bar 20s linear forwards}
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState,useRef,useEffect}=React;

// ============================================================
// 메인 앱: 3단계 플로우
// step 0: 검색
// step 1: KOL 리스트 (의약품 분석 결과)
// step 2: KOL 상세 (개별 KOL 드릴다운)
// ============================================================
function App(){
  const [step,setStep]=useState(0);
  const [drugQuery,setDrugQuery]=useState('');
  const [drugResult,setDrugResult]=useState(null); // { drugInfo, kols }
  const [selectedKOL,setSelectedKOL]=useState(null); // kols[i] from step1
  const [kolDetail,setKolDetail]=useState(null); // 상세 프로필
  const [loading,setLoading]=useState(false);
  const [detailLoading,setDetailLoading]=useState(false);
  const [error,setError]=useState(null);
  const [steps,setSteps]=useState([]);

  // Step 0 → 1: 의약품 분석
  const analyzeDrug=async(q)=>{
    const v=(q||drugQuery).trim();if(!v||v.length<2)return;
    setDrugQuery(v);setStep(0);setLoading(true);setError(null);setDrugResult(null);setSelectedKOL(null);setKolDetail(null);setSteps([]);
    const ss=[{t:'의약품 정보 분석 중...',d:0},{t:'관련 치료 영역 매핑...',d:2000},{t:'KOL 데이터베이스 검색 중...',d:4500},{t:'우선순위 산출 중...',d:8000}];
    ss.forEach(s=>setTimeout(()=>setSteps(p=>[...p,s.t]),s.d));
    try{
      const r=await fetch('/api/drug/analyze',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({drug:v})});
      if(!r.ok){const e=await r.json().catch(()=>({}));throw new Error(e.error||`분석 실패 (${r.status})`)}
      const res=await r.json();
      if(res.success&&res.data){setDrugResult(res.data);setStep(1)}else throw new Error('결과 없음');
    }catch(e){setError(e.message)}finally{setLoading(false)}
  };

  // Step 1 → 2: KOL 상세 조회
  const openKOLDetail=async(kol)=>{
    setSelectedKOL(kol);setStep(2);setDetailLoading(true);setKolDetail(null);
    try{
      const r=await fetch('/api/kol/detail',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({
        name:kol.name, hospital:kol.hospital, department:kol.department,
        drugInfo:drugResult?.drugInfo
      })});
      if(!r.ok){const e=await r.json().catch(()=>({}));throw new Error(e.error||'상세 조회 실패')}
      const res=await r.json();
      if(res.success&&res.data)setKolDetail(res.data);
    }catch(e){console.error(e)}finally{setDetailLoading(false)}
  };

  const goBack=(toStep)=>{
    if(toStep===0){setStep(0);setDrugResult(null);setSelectedKOL(null);setKolDetail(null);setError(null)}
    if(toStep===1){setStep(1);setSelectedKOL(null);setKolDetail(null)}
  };

  return(
    <div className="min-h-screen bg-gradient-to-br from-slate-50 via-white to-blue-50">
      {/* Header */}
      <header className="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
          <div className="flex items-center gap-3 cursor-pointer" onClick={()=>goBack(0)}>
            <div className="w-9 h-9 bg-gradient-to-br from-brand-600 to-brand-800 rounded-xl flex items-center justify-center">
              <i className="fas fa-crosshairs text-white text-sm"/>
            </div>
            <div>
              <h1 className="text-base font-bold text-slate-900">MedRep <span className="text-brand-600">Targeting</span></h1>
              <p className="text-[10px] text-slate-400">Drug → KOL Intelligence</p>
            </div>
          </div>
          {step>0&&<div className="flex items-center gap-2 text-xs">
            <button onClick={()=>goBack(0)} className="px-3 py-1.5 rounded-lg bg-slate-100 text-slate-600 hover:bg-slate-200"><i className="fas fa-pills mr-1"/>약물 검색</button>
            {step===2&&drugResult&&<><i className="fas fa-chevron-right text-slate-300 text-[10px]"/><button onClick={()=>goBack(1)} className="px-3 py-1.5 rounded-lg bg-slate-100 text-slate-600 hover:bg-slate-200"><i className="fas fa-list mr-1"/>KOL 리스트</button></>}
          </div>}
        </div>
      </header>

      <main className="max-w-6xl mx-auto px-4 py-6">

        {/* ===== STEP 0: 의약품 검색 ===== */}
        {step===0&&!loading&&!error&&<div className="fade-in">
          <div className="text-center mt-12 mb-8">
            <div className="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-brand-500 to-brand-700 rounded-3xl flex items-center justify-center shadow-xl shadow-brand-500/20">
              <i className="fas fa-pills text-white text-2xl"/>
            </div>
            <h2 className="text-2xl font-bold text-slate-900 mb-2">의약품 기반 KOL 타겟팅</h2>
            <p className="text-sm text-slate-500">의약품명을 입력하면, 해당 약물의 핵심 타겟 KOL을 찾아드립니다</p>
          </div>

          <div className="max-w-xl mx-auto">
            <div className="relative">
              <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"/>
              <input type="text" value={drugQuery} onChange={e=>setDrugQuery(e.target.value)} onKeyDown={e=>e.key==='Enter'&&analyzeDrug()}
                placeholder="의약품명 입력 (예: 피타바스타틴, 키트루다, 자렐토...)"
                className="w-full pl-11 pr-24 py-4 rounded-2xl border-2 border-slate-200 focus:border-brand-500 focus:ring-4 focus:ring-brand-100 outline-none text-base bg-white shadow-sm"/>
              <button onClick={()=>analyzeDrug()} className="absolute right-2 top-1/2 -translate-y-1/2 px-5 py-2.5 bg-brand-600 text-white rounded-xl text-sm font-bold hover:bg-brand-700 shadow-lg shadow-brand-500/20">
                <i className="fas fa-crosshairs mr-1.5"/>분석
              </button>
            </div>

            <div className="flex flex-wrap items-center gap-2 mt-4 justify-center">
              <span className="text-[11px] text-slate-400">예시:</span>
              {['피타바스타틴','키트루다','자렐토','엔트레스토','오젬픽','타그리소'].map(d=>
                <button key={d} onClick={()=>{setDrugQuery(d);analyzeDrug(d)}}
                  className="text-[11px] px-3 py-1.5 rounded-full border border-brand-200 text-brand-600 hover:bg-brand-50 font-medium transition-all">
                  {d}
                </button>
              )}
            </div>

            <div className="mt-10 grid grid-cols-3 gap-4 text-center">
              <div className="p-4 rounded-xl bg-white border border-slate-100 shadow-sm">
                <div className="w-10 h-10 mx-auto mb-2 rounded-xl bg-blue-50 flex items-center justify-center"><i className="fas fa-pills text-blue-500"/></div>
                <p className="text-xs font-bold text-slate-700">약물 분석</p>
                <p className="text-[10px] text-slate-400 mt-0.5">성분, 적응증, 기전</p>
              </div>
              <div className="p-4 rounded-xl bg-white border border-slate-100 shadow-sm">
                <div className="w-10 h-10 mx-auto mb-2 rounded-xl bg-purple-50 flex items-center justify-center"><i className="fas fa-user-doctor text-purple-500"/></div>
                <p className="text-xs font-bold text-slate-700">KOL 매칭</p>
                <p className="text-[10px] text-slate-400 mt-0.5">공개정보 기반 타겟팅</p>
              </div>
              <div className="p-4 rounded-xl bg-white border border-slate-100 shadow-sm">
                <div className="w-10 h-10 mx-auto mb-2 rounded-xl bg-green-50 flex items-center justify-center"><i className="fas fa-chess text-green-500"/></div>
                <p className="text-xs font-bold text-slate-700">접근 전략</p>
                <p className="text-[10px] text-slate-400 mt-0.5">KOL별 맞춤 가이드</p>
              </div>
            </div>
          </div>
        </div>}

        {/* Loading */}
        {loading&&<div className="fade-in max-w-md mx-auto mt-16 text-center">
          <div className="flex items-center justify-center gap-1.5 mb-4">
            <div className="w-2.5 h-2.5 rounded-full bg-brand-500 animate-bounce"/>
            <div className="w-2.5 h-2.5 rounded-full bg-brand-400 animate-bounce" style={{animationDelay:'150ms'}}/>
            <div className="w-2.5 h-2.5 rounded-full bg-brand-300 animate-bounce" style={{animationDelay:'300ms'}}/>
          </div>
          <h3 className="text-sm font-bold text-slate-800 mb-1">"{drugQuery}" 분석 중</h3>
          <p className="text-xs text-slate-400 mb-4">관련 KOL을 찾고 있습니다</p>
          <div className="w-full h-1 bg-slate-100 rounded-full overflow-hidden mb-4"><div className="h-full bg-gradient-to-r from-brand-500 to-purple-500 rounded-full bar-animate"/></div>
          <div className="space-y-1.5">{steps.map((s,i)=><div key={i} className="flex items-center justify-center gap-2 text-xs fade-in">{i<steps.length-1?<i className="fas fa-check-circle text-green-400"/>:<i className="fas fa-spinner fa-spin text-brand-500"/>}<span className={i<steps.length-1?'text-slate-400':'text-brand-600 font-medium'}>{s}</span></div>)}</div>
        </div>}

        {/* Error */}
        {error&&!loading&&<div className="fade-in max-w-md mx-auto mt-16">
          <div className="bg-red-50 rounded-xl p-5 border border-red-200 text-center">
            <i className="fas fa-exclamation-triangle text-red-400 text-xl mb-2"/>
            <p className="text-sm font-bold text-red-800">{error}</p>
            <button onClick={()=>{setError(null);setStep(0)}} className="mt-3 px-4 py-2 bg-red-600 text-white rounded-lg text-xs font-bold">다시 시도</button>
          </div>
        </div>}

        {/* ===== STEP 1: KOL 리스트 ===== */}
        {step===1&&drugResult&&<div className="fade-in">
          {/* Drug Info Banner */}
          {drugResult.drugInfo&&<div className="bg-gradient-to-r from-brand-700 to-brand-900 rounded-2xl p-5 mb-6 text-white">
            <div className="flex items-start gap-4">
              <div className="w-12 h-12 rounded-xl bg-white/10 flex items-center justify-center flex-shrink-0"><i className="fas fa-pills text-xl text-blue-200"/></div>
              <div className="flex-1 min-w-0">
                <h2 className="text-lg font-bold">{drugResult.drugInfo.inputName}</h2>
                <p className="text-xs text-blue-200 mt-0.5">{drugResult.drugInfo.genericName} · {drugResult.drugInfo.drugClass}</p>
                <div className="flex flex-wrap gap-3 mt-3 text-xs">
                  <div><span className="text-blue-300">적응증</span> <span className="text-white font-medium">{drugResult.drugInfo.indication}</span></div>
                  <div><span className="text-blue-300">기전</span> <span className="text-white font-medium">{drugResult.drugInfo.mechanism}</span></div>
                </div>
              </div>
            </div>
          </div>}

          {/* KOL List */}
          <div className="flex items-center justify-between mb-4">
            <h3 className="text-base font-bold text-slate-900"><i className="fas fa-crosshairs text-brand-500 mr-1.5"/>타겟 KOL 리스트</h3>
            <span className="text-xs text-slate-400">{drugResult.kols?.length||0}명 · 우선순위순</span>
          </div>

          <div className="space-y-3">
            {drugResult.kols?.map((kol,i)=>{
              const scoreColor=kol.relevanceScore>=80?'text-red-600 bg-red-50 border-red-200':kol.relevanceScore>=60?'text-amber-600 bg-amber-50 border-amber-200':'text-blue-600 bg-blue-50 border-blue-200';
              const tierColor={'A':'bg-purple-100 text-purple-700','B':'bg-blue-100 text-blue-700','C':'bg-slate-100 text-slate-600'};
              const likelihoodColor={'High':'text-red-600','Medium':'text-amber-600','Low':'text-slate-500'};
              return(
                <div key={i} className="bg-white rounded-xl border border-slate-200 hover:border-brand-300 hover:shadow-lg transition-all cursor-pointer group" onClick={()=>openKOLDetail(kol)} style={{animationDelay:`${i*80}ms`}}>
                  <div className="p-4">
                    <div className="flex items-start gap-3">
                      {/* Rank & Score */}
                      <div className="flex flex-col items-center gap-1 flex-shrink-0">
                        <div className="w-8 h-8 rounded-lg bg-slate-900 text-white flex items-center justify-center text-xs font-black">{kol.rank||i+1}</div>
                        <span className={`text-[10px] px-1.5 py-0.5 rounded border font-bold ${scoreColor}`}>{kol.relevanceScore}</span>
                      </div>

                      {/* Info */}
                      <div className="flex-1 min-w-0">
                        <div className="flex items-center gap-2 flex-wrap">
                          <h4 className="text-sm font-bold text-slate-900 group-hover:text-brand-600 transition-colors">{kol.name}</h4>
                          {kol.kolTier&&<span className={`text-[9px] px-1.5 py-0.5 rounded font-bold ${tierColor[kol.kolTier]||tierColor.C}`}>Tier {kol.kolTier}</span>}
                          {kol.persona&&<span className="text-[9px] px-1.5 py-0.5 rounded bg-green-50 text-green-600">{kol.persona}</span>}
                        </div>
                        <p className="text-xs text-slate-500 mt-0.5">{kol.hospital} · {kol.department} · {kol.position}</p>

                        {/* Why target */}
                        <p className="text-xs text-slate-600 mt-2 leading-relaxed">{kol.whyTarget}</p>

                        {/* Tags */}
                        <div className="flex flex-wrap gap-1.5 mt-2">
                          {kol.drugRelevance?.prescriptionLikelihood&&<span className={`text-[10px] font-bold ${likelihoodColor[kol.drugRelevance.prescriptionLikelihood]||'text-slate-500'}`}><i className="fas fa-prescription mr-0.5"/>처방가능성: {kol.drugRelevance.prescriptionLikelihood}</span>}
                          {kol.specialtyTags?.slice(0,3).map((t,j)=><span key={j} className="text-[10px] px-1.5 py-0.5 rounded bg-slate-50 text-slate-500">{t}</span>)}
                        </div>
                      </div>

                      {/* Arrow */}
                      <div className="flex-shrink-0 self-center">
                        <i className="fas fa-chevron-right text-slate-300 group-hover:text-brand-500 transition-colors"/>
                      </div>
                    </div>

                    {/* Approach tip */}
                    {kol.approachTip&&<div className="mt-3 pt-3 border-t border-slate-100">
                      <p className="text-[11px] text-brand-600"><i className="fas fa-lightbulb text-amber-400 mr-1"/>접근 팁: {kol.approachTip}</p>
                    </div>}
                  </div>
                </div>
              );
            })}
          </div>

          <div className="mt-6 bg-amber-50 rounded-xl p-4 border border-amber-200">
            <p className="text-xs text-amber-700"><i className="fas fa-info-circle mr-1"/>이 결과는 AI가 공개 정보(병원 홈페이지, PubMed, 학회 자료 등)를 기반으로 추정한 것입니다. 각 KOL을 클릭하면 상세 프로필과 접근 전략을 확인할 수 있습니다.</p>
          </div>
        </div>}

        {/* ===== STEP 2: KOL 상세 ===== */}
        {step===2&&selectedKOL&&<div className="fade-in">
          {/* Back + KOL Header */}
          <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden mb-5">
            <div className="h-16 bg-gradient-to-r from-slate-800 via-brand-800 to-brand-700 relative">
              <div className="absolute top-3 left-4">
                <button onClick={()=>goBack(1)} className="text-[11px] px-2.5 py-1 rounded-lg bg-white/10 text-white/80 hover:bg-white/20"><i className="fas fa-arrow-left mr-1"/>KOL 리스트로</button>
              </div>
              <div className="absolute top-3 right-4">
                <span className="text-[10px] px-2 py-0.5 rounded bg-white/15 text-white/70">Rank #{selectedKOL.rank||1} · Score {selectedKOL.relevanceScore}</span>
              </div>
            </div>
            <div className="px-5 pb-4 -mt-6 relative">
              <div className="flex items-end gap-4">
                <div className="w-14 h-14 rounded-xl bg-gradient-to-br from-brand-500 to-purple-500 flex items-center justify-center text-white text-xl font-bold border-4 border-white shadow-lg">{selectedKOL.name?.slice(-1)}</div>
                <div className="flex-1 pb-1">
                  <div className="flex items-center gap-2 flex-wrap">
                    <h2 className="text-lg font-bold text-slate-900">{selectedKOL.name}</h2>
                    {selectedKOL.kolTier&&<span className="text-[10px] px-2 py-0.5 rounded-full bg-purple-100 text-purple-700 font-bold">Tier {selectedKOL.kolTier}</span>}
                  </div>
                  <p className="text-xs text-slate-500">{selectedKOL.hospital} · {selectedKOL.department} · {selectedKOL.position}</p>
                </div>
              </div>
              {/* Drug relevance summary from list */}
              {selectedKOL.whyTarget&&<div className="mt-3 bg-brand-50 rounded-lg p-3 border border-brand-100">
                <p className="text-xs text-brand-800"><i className="fas fa-crosshairs text-brand-500 mr-1"/>타겟 이유: {selectedKOL.whyTarget}</p>
              </div>}
            </div>
          </div>

          {/* Detail Loading */}
          {detailLoading&&<div className="text-center py-12">
            <div className="flex items-center justify-center gap-1.5 mb-3"><div className="w-2 h-2 rounded-full bg-brand-500 animate-bounce"/><div className="w-2 h-2 rounded-full bg-brand-400 animate-bounce" style={{animationDelay:'150ms'}}/><div className="w-2 h-2 rounded-full bg-brand-300 animate-bounce" style={{animationDelay:'300ms'}}/></div>
            <p className="text-sm text-slate-500">상세 프로필 생성 중...</p>
            <p className="text-xs text-slate-400 mt-1">병원 홈페이지, PubMed, YouTube 등 분석</p>
          </div>}

          {/* Detail Content */}
          {kolDetail&&!detailLoading&&<div className="space-y-4">
            {/* Profile */}
            {kolDetail.profile&&<div className="bg-white rounded-xl border border-slate-200 p-5">
              <h3 className="text-sm font-bold text-slate-900 mb-3"><i className="fas fa-id-card text-brand-500 mr-1.5"/>프로필</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {/* Left: 기본정보 */}
                <div className="space-y-3">
                  {kolDetail.profile.treatmentPhilosophy&&<div>
                    <p className="text-[10px] font-bold text-slate-500 mb-1">치료 성향</p>
                    <p className="text-xs text-slate-700 bg-green-50 p-2.5 rounded-lg border border-green-100 leading-relaxed">{kolDetail.profile.treatmentPhilosophy}</p>
                  </div>}
                  {kolDetail.profile.researchFocus&&<div>
                    <p className="text-[10px] font-bold text-slate-500 mb-1">연구 관심사</p>
                    <p className="text-xs text-slate-700 bg-purple-50 p-2.5 rounded-lg border border-purple-100 leading-relaxed">{kolDetail.profile.researchFocus}</p>
                  </div>}
                  {kolDetail.profile.clinicSchedule&&<div>
                    <p className="text-[10px] font-bold text-slate-500 mb-1">진료 일정</p>
                    <div className="bg-blue-50 p-2.5 rounded-lg border border-blue-100">
                      <p className="text-xs text-blue-800">{kolDetail.profile.clinicSchedule.summary}</p>
                      {kolDetail.profile.clinicSchedule.visitTip&&<p className="text-[11px] text-blue-600 mt-1"><i className="fas fa-lightbulb text-amber-400 mr-1"/>{kolDetail.profile.clinicSchedule.visitTip}</p>}
                    </div>
                  </div>}
                  {kolDetail.profile.specialtyTags?.length>0&&<div>
                    <p className="text-[10px] font-bold text-slate-500 mb-1">전문 분야</p>
                    <div className="flex flex-wrap gap-1">{kolDetail.profile.specialtyTags.map((t,i)=><span key={i} className="text-[10px] px-2 py-0.5 rounded-full bg-brand-50 text-brand-600 border border-brand-100">{t}</span>)}</div>
                  </div>}
                </div>

                {/* Right: 경력 등 */}
                <div className="space-y-3">
                  {kolDetail.profile.education?.length>0&&<div>
                    <p className="text-[10px] font-bold text-slate-500 mb-1">학력</p>
                    {kolDetail.profile.education.map((e,i)=><p key={i} className="text-[11px] text-slate-600">{e.year&&`(${e.year}) `}{e.detail}</p>)}
                  </div>}
                  {kolDetail.profile.career?.length>0&&<div>
                    <p className="text-[10px] font-bold text-slate-500 mb-1">경력</p>
                    {kolDetail.profile.career.slice(0,5).map((c,i)=><p key={i} className="text-[11px] text-slate-600">{c.period&&`(${c.period}) `}{c.detail}</p>)}
                  </div>}
                  {kolDetail.profile.societyRoles?.length>0&&<div>
                    <p className="text-[10px] font-bold text-slate-500 mb-1">학회 직책</p>
                    {kolDetail.profile.societyRoles.map((r,i)=><p key={i} className="text-[11px] text-slate-600">· {r}</p>)}
                  </div>}
                  {kolDetail.profile.awards?.length>0&&<div>
                    <p className="text-[10px] font-bold text-slate-500 mb-1">수상</p>
                    {kolDetail.profile.awards.map((a,i)=><p key={i} className="text-[11px] text-slate-600">· {a}</p>)}
                  </div>}
                </div>
              </div>

              {/* Publications */}
              {kolDetail.profile.keyPublications?.length>0&&<div className="mt-4 pt-3 border-t border-slate-100">
                <p className="text-[10px] font-bold text-slate-500 mb-2">주요 논문 (타겟 약물 관련)</p>
                <div className="space-y-2">{kolDetail.profile.keyPublications.map((p,i)=>
                  <div key={i} className="text-[11px] border-l-2 border-brand-300 pl-2.5">
                    <span className="text-slate-700">{p.title}</span> <span className="text-slate-400">[{p.journal}, {p.year}]</span>
                    {p.relevance&&<p className="text-[10px] text-brand-600 mt-0.5">→ {p.relevance}</p>}
                  </div>
                )}</div>
              </div>}

              {/* Media */}
              {kolDetail.profile.mediaAppearances?.length>0&&<div className="mt-4 pt-3 border-t border-slate-100">
                <p className="text-[10px] font-bold text-slate-500 mb-2">미디어/강연 활동</p>
                <div className="space-y-2">{kolDetail.profile.mediaAppearances.map((m,i)=>
                  <div key={i} className="bg-slate-50 rounded-lg p-2.5 border border-slate-100">
                    <p className="text-[11px] font-medium text-slate-700"><span className={`text-[9px] px-1.5 py-0.5 rounded mr-1.5 font-bold ${m.type==='YouTube'?'bg-red-100 text-red-600':'bg-blue-100 text-blue-600'}`}>{m.type}</span>{m.title}</p>
                    {m.keyPoints?.map((kp,j)=><p key={j} className="text-[10px] text-slate-500 mt-0.5 ml-3">· {kp}</p>)}
                  </div>
                )}</div>
              </div>}
            </div>}

            {/* Drug Strategy */}
            {kolDetail.drugStrategy&&<div className="bg-white rounded-xl border border-brand-200 p-5">
              <h3 className="text-sm font-bold text-slate-900 mb-3"><i className="fas fa-chess text-brand-500 mr-1.5"/>접근 전략 <span className="text-[10px] font-normal text-slate-400">— {drugResult?.drugInfo?.inputName} 기준</span></h3>

              {kolDetail.drugStrategy.relevanceSummary&&<div className="bg-gradient-to-r from-brand-700 to-brand-900 text-white rounded-xl p-4 mb-4">
                <p className="text-xs font-bold text-blue-200 mb-1"><i className="fas fa-crosshairs mr-1"/>약물-KOL 관련성</p>
                <p className="text-sm leading-relaxed">{kolDetail.drugStrategy.relevanceSummary}</p>
              </div>}

              {kolDetail.drugStrategy.approachStrategy&&<div className="bg-purple-50 rounded-xl p-3.5 border border-purple-200 mb-4">
                <p className="text-[10px] font-bold text-purple-600 mb-1"><i className="fas fa-bullseye mr-1"/>핵심 접근 전략</p>
                <p className="text-xs text-purple-800 leading-relaxed">{kolDetail.drugStrategy.approachStrategy}</p>
              </div>}

              {kolDetail.drugStrategy.keyInsights?.length>0&&<div className="bg-blue-50 rounded-xl p-3.5 border border-blue-200 mb-4">
                <p className="text-[10px] font-bold text-blue-600 mb-2"><i className="fas fa-lightbulb mr-1"/>핵심 인사이트</p>
                <ul className="space-y-1.5">{kolDetail.drugStrategy.keyInsights.map((k,i)=>
                  <li key={i} className="text-xs text-blue-800 flex items-start gap-2">
                    <span className="w-4 h-4 rounded-full bg-blue-200 text-blue-700 flex items-center justify-center flex-shrink-0 text-[9px] font-bold mt-0.5">{i+1}</span>{k}
                  </li>
                )}</ul>
              </div>}

              {kolDetail.drugStrategy.actionItems?.length>0&&<div className="mb-4">
                <p className="text-[10px] font-bold text-slate-600 mb-2"><i className="fas fa-tasks mr-1"/>실행 가이드</p>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-2.5">{kolDetail.drugStrategy.actionItems.map((a,i)=>
                  <div key={i} className="border border-slate-200 rounded-lg p-3 hover:border-brand-200 transition-all">
                    <div className="flex items-start gap-2"><div className="w-7 h-7 rounded-lg bg-brand-50 text-brand-500 flex items-center justify-center flex-shrink-0"><i className={`fas ${a.icon||'fa-lightbulb'} text-xs`}/></div>
                    <div><p className="text-xs font-bold text-slate-900">{a.title}</p><p className="text-[11px] text-slate-600 mt-0.5 leading-relaxed">{a.text}</p></div></div>
                  </div>
                )}</div>
              </div>}

              {kolDetail.drugStrategy.talkingPoints?.length>0&&<div className="bg-slate-50 rounded-xl p-3.5 border border-slate-200 mb-4">
                <p className="text-[10px] font-bold text-slate-600 mb-2"><i className="fas fa-comments mr-1"/>대화 포인트</p>
                <ul className="space-y-1">{kolDetail.drugStrategy.talkingPoints.map((t,i)=><li key={i} className="text-[11px] text-slate-700 flex items-start gap-1.5"><i className="fas fa-comment-dots text-brand-400 mt-0.5 text-[9px]"/>{t}</li>)}</ul>
              </div>}

              <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                {kolDetail.drugStrategy.doList?.length>0&&<div className="bg-green-50 rounded-xl p-3.5 border border-green-200"><p className="text-[10px] font-bold text-green-700 mb-1.5"><i className="fas fa-circle-check mr-1"/>이렇게 하세요</p><ul className="space-y-1">{kolDetail.drugStrategy.doList.map((d,i)=><li key={i} className="text-[11px] text-green-700 flex items-start gap-1.5"><i className="fas fa-check text-green-500 mt-0.5 text-[9px]"/>{d}</li>)}</ul></div>}
                {kolDetail.drugStrategy.dontList?.length>0&&<div className="bg-red-50 rounded-xl p-3.5 border border-red-200"><p className="text-[10px] font-bold text-red-700 mb-1.5"><i className="fas fa-circle-xmark mr-1"/>이것은 피하세요</p><ul className="space-y-1">{kolDetail.drugStrategy.dontList.map((d,i)=><li key={i} className="text-[11px] text-red-700 flex items-start gap-1.5"><i className="fas fa-xmark text-red-400 mt-0.5 text-[9px]"/>{d}</li>)}</ul></div>}
              </div>

              {kolDetail.drugStrategy.preparationChecklist?.length>0&&<div className="bg-amber-50 rounded-xl p-3.5 border border-amber-200">
                <p className="text-[10px] font-bold text-amber-700 mb-1.5"><i className="fas fa-clipboard-check mr-1"/>방문 전 체크리스트</p>
                <ul className="space-y-1">{kolDetail.drugStrategy.preparationChecklist.map((c,i)=><li key={i} className="text-[11px] text-amber-800 flex items-start gap-2"><input type="checkbox" className="mt-0.5 accent-amber-600"/><span>{c}</span></li>)}</ul>
              </div>}
            </div>}

            {/* Data sources & confidence */}
            <div className="bg-slate-50 rounded-xl p-4 border border-slate-200">
              <p className="text-[10px] font-bold text-slate-500 mb-1.5"><i className="fas fa-info-circle mr-1"/>데이터 출처 & 신뢰도</p>
              {kolDetail.dataSources?.map((s,i)=><p key={i} className="text-[11px] text-slate-600">· {s}</p>)}
              {kolDetail.confidence&&<p className="text-[11px] text-amber-600 mt-2 bg-amber-50 p-2 rounded border border-amber-100"><i className="fas fa-exclamation-triangle mr-1"/>{kolDetail.confidence}</p>}
            </div>
          </div>}
        </div>}

      </main>
    </div>
  );
}

const root=ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
</script>
</body>
</html>
